<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jane Doe - Freelance Developer</title>
    <!-- Link to Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Your custom styles (optional) -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-slate-100 text-slate-800">
    <!-- Inside your <body> tag -->
    <main class="container mx-auto p-8">
      <!-- HERO SECTION (Your Name & Title) -->
      <section class="text-center my-12">
        <h1 class="text-4xl md:text-6xl font-bold">Desta Shoa</h1>
        <p class="text-xl text-slate-600 mt-2">Creative Web Developer</p>
      </section>

      <!-- PORTFOLIO SECTION (This is the important part!) -->
      <section id="portfolio" class="my-12">
        <h2 class="text-3xl font-bold text-center mb-8">My Work</h2>

        <!-- Filter Buttons -->
        <div id="filter-buttons" class="flex justify-center space-x-4 mb-8">
          <button
            data-filter="all"
            class="filter-btn bg-sky-500 text-white px-4 py-2 rounded"
          >
            All
          </button>
          <button
            data-filter="web"
            class="filter-btn bg-white px-4 py-2 rounded"
          >
            Web Design
          </button>
          <button
            data-filter="Development"
            class="filter-btn bg-white px-4 py-2 rounded"
          >
            Web Development
          </button>
          <button
            data-filter="logo"
            class="filter-btn bg-white px-4 py-2 rounded"
          >
            Logos
          </button>
        </div>

        <!-- Portfolio Grid -->
        <div
          id="portfolio-grid"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4"
        >
          <!-- Project 1 (Web) -->
          <div class="portfolio-item" data-category="web">
            <img
              src="assets/download.webp"
              alt="Web Project"
              class="rounded shadow-lg"
            />
          </div>
          <!-- Project 2 (Logo) -->
          <div class="portfolio-item" data-category="logo">
            <img
              src="assets/download (1).webp"
              alt="Logo Design"
              class="rounded shadow-lg"
            />
          </div>
          <!-- Project 2 (Logo) -->
          <div class="portfolio-item" data-category="Development">
            <img
              src="assets/download (3).webp"
              alt="web development"
              class="rounded shadow-lg"
            />
          </div>
          <!-- Project 3 (Web) -->
          <div class="portfolio-item" data-category="web">
            <img
              src="assets/download (2).webp"
              alt="Web App"
              class="rounded shadow-lg"
            />
          </div>
          <!-- Add more projects with different data-category attributes -->
        </div>
      </section>
    </main>

    <!-- Your content will go here -->

    <!-- Link to your JavaScript file at the end of the body -->
    <script src="app.js"></script>
  </body>
</html>
